<!DOCTYPE html>
<html lang="en">
<head>
<title>IndigpJS Components</title>
<meta charset="UTF-8">

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="author" content="David Gofman">

<link rel="stylesheet" type="text/css" href="build/css/index.css">

<script type="text/javascript" src="js/ejs/ejs.js"></script>

<script type="text/javascript">
	var indigoGlobal = {
		DEBUG: false,
		INFO: false,
		contextPath: '',
		staticPath: '/static',

		cssPath: function(uri, type) {
			if (indigoGlobal.DEBUG) {
				return 'build/css/components/' + type + '/' + type + '.css';
			} else {
				return 'build/css/components.css';
			}
		},
		jsPath: function(uri, type) {
			if (indigoGlobal.DEBUG) {
				return 'components/' + type + '/' + type + '.js';
			} else {
				return 'build/js/components.min.js';
			}
		},
		jqPath: function() {
			if (indigoGlobal.DEBUG) {
				return 'js/jquery/jquery-3.1.1.js';
			} else {
				return 'js/jquery/jquery-3.1.1.min.js';
			}
		}
	};
</script>
</head>

<body>
	<section class="igo-content" indigo-builder="./content.html"></section>
	<script type="text/javascript" src="js/builder.js"></script>
</body>

</html>

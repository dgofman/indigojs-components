<!DOCTYPE html>
<html lang="en">
<head>
<title>IndigpJS Components</title>
<meta charset="UTF-8">

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="author" content="David Gofman">

<link rel="stylesheet" type="text/css" href="build/css/index.css">

<script type="text/javascript" src="js/ejs/ejs.js"></script>

<script type="text/javascript" src="http://jqueryui.com/resources/demos/external/globalize/globalize.js"></script>
<script type="text/javascript" src="http://jqueryui.com/resources/demos/external/globalize/globalize.culture.ja-JP.js"></script>

<script type="text/javascript">
	var indigoJS = {
		DEBUG: true,
		INFO: false,
		contextPath: '',
		staticPath: '/static',

		cssPath: function(uri, type, pkg, cls) {
			if (indigoJS.DEBUG) {
				return 'build/css/components/' + pkg + '/' + cls + '/' + cls + '.css';
			} else {
				return 'build/css/' + pkg + 'Components.css';
			}
		},
		jsPath: function(uri, type, pkg, cls) {
			if (indigoJS.DEBUG) {
				return 'components/' + pkg + '/' + cls + '/' + cls + '.js';
			} else {
				return 'build/js/' + pkg + 'Components.min.js';
			}
		},
		jqPath: function() {
			if (indigoJS.DEBUG) {
				return 'js/jquery/jquery-3.1.1.js';
			} else {
				return 'js/jquery/jquery-3.1.1.min.js';
			}
		}
	};
</script>
</head>

<body>
	<section class="igo-content" indigo-builder="ejs/jqueryui_components.ejs"></section>
	<script type="text/javascript" src="js/builder.js" indigo-pkgs="igo,jui"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>Test - modelValidator</title>
<script type="text/javascript">
	window.define = function(rest, module) {
		var ErrCode = module();
		window.define = function(rest, module) {
			var Validator = module(ErrCode);
			window.test = function(test) {
				window.define = function(rest, module) {
					test(module, ErrCode, Validator, function(actual, expected, message) {
						var b = actual === expected;
						document.write('<h4><font color="' + (b ? 'green' : 'red') + '">' + (b ? 'OK' : 'ERROR') + ' - ' + 
							message + (b ? '': '<br/>actual: ' + actual + '<br/>expected: ' + expected) + '</font><h4>');
					});
				}
			}
		}
	}
</script>
<script type="text/javascript" src="../js/utils/errcode.js"></script>
<script type="text/javascript" src="../js/utils/validator.js"></script>
<script type="text/javascript" src="./modelValidator.js"></script>
<script type="text/javascript" src="../js/utils/modelValidator.js"></script>
</head>
</html>
